<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleLogin.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form action="/login" class="form-card" method="POST">
                            <div class="d-flex align-items-center justify-content-center mb-4">
                                <h4>LOGIN</h4>
                            </div>
                            {% for message in get_flashed_messages() %}
                                {% if message %}
                                    <script>
                                        window.setTimeout(function () {
                                            $(".alert").fadeTo(900, 0).slideUp(900, function () {
                                                $(this).remove();
                                            });
                                        }, 5000);
                                    </script>
                                    <div class="alert alert-danger d-flex align-items-center" role="alert">
                                        <h6>{{ message }}</h6>
                                    </div>
                                {% endif %}
                            {% endfor %}
                            <div class="form-outline mb-4">
                                <input type="text" id="usuario" name="usuario" class="form-control form-control-lg"
                                    required/>
                                <label class="form-label" for="usuario">Usu√°rio</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="senha" name="senha" class="form-control form-control-lg"
                                    required />
                                <label class="form-label" for="senha">Senha</label>
                            </div>
                            <div class="d-flex align-items-center justify-content-center mb-1">
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
