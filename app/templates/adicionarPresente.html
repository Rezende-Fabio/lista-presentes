<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Presentes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <script>
                            window.setTimeout(function () {
                                $(".alert").fadeTo(500, 0).slideUp(500, function () {
                                    $(this).remove();
                                });
                            }, 3000);
                        </script>
                        <div class="alert alert-{{ category }} d-flex align-items-center m-2" role="alert">
                            <h6>{{ message }}</h6>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/adicionar-presente" method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="titulo" class="form-label">TÃ­tulo:</label>
                        <input type="text" class="form-control" id="titulo" name="titulo">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Imagem:</label>
                        <input type="file" class="form-control" name="img" id="img" accept="image/*">
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col">
                        <label for="">Adicionar Link?</label>
                        <a class="btn btn-sm btn-outline-success" onclick="adicionarInput()" tabindex="10">+</a>
                    </div>
                </div>
                <input type="text" id="qtdeLinks" name="qtdeLinks" class="d-none">
                <div id="inputs-container">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Incluir</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
