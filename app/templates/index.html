<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presentes</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleIndex.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <section id="inicio" class="row m-0 p-0">
            <div class="col-md-12 d-flex justify-content-end align-items-center flex-column">
                <h2 class="text-white text-shadow title">Fabio e Bianca</h2>
                <span class="text-white text-shadow subtitle">ChÃ¡ de casa nova</span>
            </div>
            <div class="row m-0 p-0">
                <div class="col d-flex justify-content-end align-items-end">
                    <div id="arraste" class="d-flex align-items-center">
                        <i class="fa-solid fa-arrow-down"></i>
                        <a href="#lista">Arreste para mais</a>
                    </div>
                </div>
            </div>
        </section>

        <section id="lista">
            <div class="container">
                <div class="list-title">
                    <h2>Lista de Presentes</h2>
                </div>
                <div class="row">
                    {% if context.presentes | length <= 0  %}
                        <div class="d-flex justify-content-center mt-3">
                            <h3>Lista Vazia</h3>
                        </div>
                    {% endif %}
                    {% for presente in context.presentes %}
                        <div class="col-lg-3 col-md-6 col-12 mb-4">
                            <div class="card">
                                <div class="body-card">
                                    <div class="title-card">
                                        <h5>{{ presente.titulo }}</h5>
                                    </div>
                                    <div class="image-card">
                                        <img src="data:image/png;base64,{{ presente.imagem }}" alt="Imagem renderizada">
                                    </div>
                                </div>
                                <div class="footer-card">
                                    <button class="btn btn-success">Presentear</button>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div> 
            </div>
        </section>
    </main>
</body>

</html>
